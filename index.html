<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktywna Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
</head>
<body>

<div id="map" style="height: 500px;"></div>
<div>
  <label for="layerCheckbox">Warstwy:</label>
  <input type="checkbox" id="layerCheckbox" onchange="toggleLayer()" checked> Warstwa 1
</div>
<div>
  <button onclick="measureDistance()">Pomiń odległość</button>
  <span id="distanceDisplay"></span>
</div>

<script>
  var map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Wczytaj mapę Europy jako GeoJSON przy użyciu leaflet-omnivore
  var europeLayer = omnivore.geojson('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
    .addTo(map);

  // Wczytaj twoją grafikę wektorową jako GeoJSON lub SVG
  var customLayer = omnivore.svg('fangea_mapa.svg')
    .addTo(map);

  map.scrollWheelZoom.disable();
  map.on('click', function() {
    map.scrollWheelZoom.enable();
  });

  map.dragging.disable();
  map.on('click', function() {
    map.dragging.enable();
  });

  function toggleLayer() {
    if ($('#layerCheckbox').is(':checked')) {
      customLayer.addTo(map);
    } else {
      customLayer.removeFrom(map);
    }
  }

  var measurePoints = [];
  function measureDistance() {
    map.on('click', function(e) {
      measurePoints.push(e.latlng);
      if (measurePoints.length === 2) {
        var distance = measurePoints[0].distanceTo(measurePoints[1]);
        $('#distanceDisplay').text('Odległość: ' + distance.toFixed(2) + ' metrów');
        measurePoints = [];
        map.off('click');
      }
    });
  }
</script>

</body>
</html>
